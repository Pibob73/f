Распространяется как свободное программное обеспечение на условиях
GNU General Public License, кроме несвободных элементов,
особенно драйверов, которые используют прошивки,
распространяемые под различными лицензиями.

Операционные системы на базе ядра Linux являются
лидерами на рынках суперкомпьютеров, микрокомпьютеров,
серверов и смартфонов.
