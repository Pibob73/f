Герои популярного выражения «глаза болят,
а руки делают» отмечают в этот день свой профессиональный праздник.
В России он официально отмечается в 256-й день года, то есть 13 сентября,
а если год выдался високосный — 12 сентября. Число 256 выбрано потому,
что это максимальное количество целых чисел,
которое можно выразить с помощью одного восьмиразрядного байта,
к тому же это максимальная степень числа 2,
которая меньше общего количества дней в году — 365.
В шестнадцатеричном представлении это число будет выглядеть как 0xff,
а в двоичном, соответственно, – 11111111. Впрочем, было бы ошибочно утверждать,
что это чисто российский праздник – и хотя не везде он имеет официальный статус,
данный праздник также широко отмечается во многих странах,
например в Китае, Великобритании, Польше и США.
